<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 상세보기</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<h1>사용자 상세 정보</h1>
<div id="user-detail-container"></div>
<script src="/user_detail.js"></script>
<script>
    const queryParams = new URLSearchParams(window.location.search)
        const userId = queryParams.get('userId');


    $.ajax({
                url: `/api/user/${userId}`,
                method: "GET",
                success: function (data){
                if(data) {
                    $('#user-detail-container').append(`<p>이름: ${data.firstname} ${data.lastname}</p>`);
                    $('#user-detail-container').append(`<p>전화번호: ${data.phone}</p>`);
                    $('#user-detail-container').append(`<p>이메일: ${data.email}</p>`);
                    $('#user-detail-container').append(`<p>주소: ${data.address}</p>`);
                }
            },
            error: function (error) {
                $('#user-detail-container').html('<p>유저 정보를 가져오는데 문제가 발생했습니다.</p>');
            }
        })

</script>
</body>
</html>
